<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EAT Store</title>
    <link rel="stylesheet" href="../../css/normalize.css">
    <link rel="stylesheet" href="../../css/jquery-ui.css">
    <!-- <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/redmond/jquery-ui.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="js/jquery-ui.js"></script>
    <!-- <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script> -->
</head>
<body>
    <header class="header">
        <a href="index.html">
            <img class="header__logo" src="img/logo.png" alt="Logotipo">
        </a>
    </header>

    <nav class="navegacion">
        <a class="navegacion__enlace navegacion__enlace--activo" href="index.html">Tienda</a>
        <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>        
        <a class="navegacion__enlace navegacion__enlace--carrito" href="#" id="iconoCarrito"><img class="bloque__imagen" src="img/carrito.png" alt="carrito"></a>
    </nav>



    <main class="contenedor">
        <h1>Nuestros Productos</h1>

        <div class="contenedor">
            <form action="#">
                <fieldset class="ui-widget">
                  <legend>Precio</legend>
                  <label for="precio">Mínimo y Máximo: </label>
                  <output id="precio"></output>
                  <p id="preciosMM"></p>
                </fieldset>
            </form>
        </div>

        <div class="grid">
            <!-- Aquí se colocan los productos <div class="producto"></div> -->
            <div class="grafico grafico--comida"></div>
            <div class="grafico grafico--node"></div>
        </div>
    </main>

    <footer class="footer">
        <p class="footer__texto">Eat Store - Todos los derechos Reservados 2022.</p>
    </footer>

    <div id="carrito">
        <table id="lista-carrito" class="carrito__lista">
            <thead>
                <tr>
                <th>Imagen</th>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
       <script src="js/db.js"></script>
       <script src="js/app1.js"></script>
</body>
</html>
